<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock with Relocated Digital Display</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font 'Inter' for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
        .clock-face {
            width: 300px;
            height: 300px;
            background: #2d3748; /* Slightly lighter dark background */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 8px solid #4a5568;
        }
        .clock-hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom;
            background-color: #cbd5e0; /* Light gray for hands */
            border-radius: 5px;
            transform: rotate(0deg); /* Initial rotation */
            z-index: 10;
        }
        .second-hand {
            width: 2px;
            height: 140px;
            background-color: #f56565; /* Red for second hand */
        }
        .minute-hand {
            width: 4px;
            height: 120px;
            background-color: #cbd5e0;
        }
        .hour-hand {
            width: 6px;
            height: 90px;
            background-color: #cbd5e0;
        }
        .center-dot {
            width: 15px;
            height: 15px;
            background-color: #a0aec0; /* Darker gray for center dot */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .digital-clock {
            position: absolute;
            /* New positioning for the digital clock */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.25rem;
            color: #e2e8f0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }
        /* Style for the custom text at the top */
        .pralad-text {
            color: #e2e8f0;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        /* Glow effect for hands and center dot */
        .clock-hand, .center-dot, .digital-clock {
            box-shadow: 0 0 5px #81e6d9, 0 0 10px #81e6d9;
        }
        .second-hand {
            box-shadow: 0 0 5px #fc8181, 0 0 10px #fc8181;
        }
        /* New style for the hour markers */
        .marker-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-origin: center;
        }
        .marker {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #a0aec0;
            border-radius: 50%;
            top: -140px;
            left: 50%;
            transform: translateX(-50%);
        }
        .marker-large {
            width: 12px;
            height: 12px;
            background-color: #e2e8f0;
            box-shadow: 0 0 5px #e2e8f0, 0 0 10px #e2e8f0;
        }
        /* Specific rotations for hour markers */
        .marker-1-cont { transform: rotate(30deg); }
        .marker-2-cont { transform: rotate(60deg); }
        .marker-3-cont { transform: rotate(90deg); }
        .marker-4-cont { transform: rotate(120deg); }
        .marker-5-cont { transform: rotate(150deg); }
        .marker-6-cont { transform: rotate(180deg); }
        .marker-7-cont { transform: rotate(210deg); }
        .marker-8-cont { transform: rotate(240deg); }
        .marker-9-cont { transform: rotate(270deg); }
        .marker-10-cont { transform: rotate(300deg); }
        .marker-11-cont { transform: rotate(330deg); }
        .marker-12-cont { transform: rotate(0deg); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Main container for the clock app -->
    <div class="flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-bold text-white mb-6">Wall Clock</h1>
        <div class="pralad-text">wall clock made by pralad</div>

        <!-- Clock container -->
        <div class="relative w-[300px] h-[300px] rounded-full shadow-2xl bg-gray-700 border-4 border-gray-600">
            <!-- Clock face with subtle shadow -->
            <div class="clock-face rounded-full">
                
                <!-- Hour markers -->
                <div class="marker-container marker-1-cont"><div class="marker"></div></div>
                <div class="marker-container marker-2-cont"><div class="marker"></div></div>
                <div class="marker-container marker-3-cont"><div class="marker marker-large"></div></div>
                <div class="marker-container marker-4-cont"><div class="marker"></div></div>
                <div class="marker-container marker-5-cont"><div class="marker"></div></div>
                <div class="marker-container marker-6-cont"><div class="marker marker-large"></div></div>
                <div class="marker-container marker-7-cont"><div class="marker"></div></div>
                <div class="marker-container marker-8-cont"><div class="marker"></div></div>
                <div class="marker-container marker-9-cont"><div class="marker marker-large"></div></div>
                <div class="marker-container marker-10-cont"><div class="marker"></div></div>
                <div class="marker-container marker-11-cont"><div class="marker"></div></div>
                <div class="marker-container marker-12-cont"><div class="marker marker-large"></div></div>
                
                <!-- Clock hands -->
                <div id="hour-hand" class="clock-hand hour-hand"></div>
                <div id="minute-hand" class="clock-hand minute-hand"></div>
                <div id="second-hand" class="clock-hand second-hand"></div>
                
                <!-- Center dot of the clock -->
                <div class="center-dot"></div>
                
                <!-- Digital clock display -->
                <div id="digital-clock" class="digital-clock"></div>
            </div>
        </div>
    </div>

    <script>
        // Get references to the clock hand and digital clock elements
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const digitalClock = document.getElementById('digital-clock');

        /**
         * Updates the analog and digital clock displays.
         */
        function updateClock() {
            // Get the current date and time
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Calculate rotation degrees for each hand
            // 360 degrees / 60 seconds = 6 degrees per second
            const secondDeg = seconds * 6;
            // 360 degrees / 60 minutes = 6 degrees per minute
            // Add seconds for smooth minute hand movement
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            // 360 degrees / 12 hours = 30 degrees per hour
            // Add minutes for smooth hour hand movement
            const hourDeg = ((hours % 12) * 30) + (minutes * 0.5);

            // Apply the rotation to the CSS transform property
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;

            // Format the time for the digital display, adding leading zeros if needed
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            
            // Update the digital clock text
            digitalClock.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        // Call the update function once immediately to prevent a 1-second delay on load
        updateClock();
        
        // Update the clock every second using setInterval
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
